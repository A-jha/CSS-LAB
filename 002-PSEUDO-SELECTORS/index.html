<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2::before {
        content: "Hello G ";
        font-weight: bold;
        font-size: 1.3rem;
        color: red;
      }
      h2::after {
        content: " bhalo to ?";
        color: blueviolet;
        font-size: 1.8rem;
      }
      label::before {
        content: ".";
        width: 100px;
        background: yellowgreen;
        height: 50px;
      }
      label::after {
        content: "*";
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>I am Avinash</h2>
    <form>
      <label for="name">Name </label>
      <input type="text" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
